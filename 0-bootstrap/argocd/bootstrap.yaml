apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-single-cluster
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/argocd/single-cluster
    repoURL: https://github.com/csantanapr/multi-tenancy-gitops.git
    targetRevision: test-kustomize-06-20
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
