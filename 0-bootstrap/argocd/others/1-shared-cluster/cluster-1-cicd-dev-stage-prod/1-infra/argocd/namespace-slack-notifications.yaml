apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-slack-notifications
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: slack-notifications
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: namespaces/slack-notifications
    repoURL: https://github.com/cloud-native-toolkit/multi-tenancy-gitops-infra.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
