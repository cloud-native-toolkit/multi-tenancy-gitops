apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-apic-instance
  annotations:
    argocd.argoproj.io/sync-wave: "240"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    gitops.tier.group: cloudpak
    gitops.tier.layer: services
    gitops.tier.source: git
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: cp4i
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/ibm-apic-instance
    helm:
      values: |
        ibm-apic-instance:
          ibmapicinstance:
            name: apic-cluster
            spec:
              license:
                accept: true
                use: nonproduction
                license: L-RJON-C7BJ42
              version: 10.0.4.0
              profile: n1xc10.m48
              storageClassName: ibmc-block-gold
