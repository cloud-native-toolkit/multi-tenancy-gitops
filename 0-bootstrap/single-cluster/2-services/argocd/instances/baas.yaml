apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: baas
  annotations:
    argocd.argoproj.io/sync-wave: "220"
  labels:
    gitops.tier.group: spp
    gitops.tier.layer: services
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: baas
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/baas
    helm:
      values: |
        adminuser: sppadmin
        adminpw: passw0rd
        helmrepo: https://raw.githubusercontent.com/IBM/charts/master/repo/ibm-helm
        helmpackage: ibm-helm/ibm-spectrum-protect-plus-prod 
        helmversion: "1.2.2"
        