apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-system
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: namespaces/istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
