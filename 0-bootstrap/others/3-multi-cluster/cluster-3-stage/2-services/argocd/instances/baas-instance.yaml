apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: baas-instance
  annotations:
    argocd.argoproj.io/sync-wave: "220"
  labels:
    gitops.tier.group: spp
    gitops.tier.layer: services
    gitops.tier.source: git
spec:
  ignoreDifferences:
  - kind: ServiceAccount
    jsonPointers:
    - /imagePullSecrets
  - group: ''
    kind: PersistentVolumeClaim
    jsonPointers:
    - "/metadata/finalizers"
  - kind: SecurityContextConstraints
    group: security.openshift.io
    jsonPointers:
    - /volumes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: baas
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/baas-instance
    helm:
      values: |
        baas-supplemental:
          baassecret:
            data:
              baasadmin: 
              baaspassword: 
              datamoverpassword: 
              datamoveruser: 
              miniopassword: 
              miniouser: 
          baasregistrysecret:
            data:
              .dockerconfigjson: 
        ibm-spectrum-protect-plus-prod:
          license: true
          isOCP: true
          clusterName: vbudi-spp-test-001
          networkPolicy:
            clusterAPIServerips:
              - 10.17.41.246
              - 10.17.44.178
              - 10.17.44.246
            clusterAPIServerport: 6443
            clusterCIDR: 10.254.0.0/16
            isServerInstalledOnAnotherCluster: false
          SPPfqdn: ibmspp.apps.vbudi-spp-test-001.cp.fyre.ibm.com
          SPPips: 9.30.234.244
          SPPport: 443
          productLoglevel: INFO
          imageRegistry: cp.icr.io/cp
          imageRegistryNamespace: sppc
          minioStorageClass: ocs-storagecluster-cephfs
          veleroNamespace: spp-velero
          tm:
            replicas: 3
