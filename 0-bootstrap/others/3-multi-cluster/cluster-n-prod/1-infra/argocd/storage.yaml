apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "110"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-storage
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: storage
    helm:
      values: |
        ocs-operator:
          ocs:
            channel: stable-4.6
            sizeGiB: 512
            storageClass: gp2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
