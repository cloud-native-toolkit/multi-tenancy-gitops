apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-instance
  annotations:
    argocd.argoproj.io/sync-wave: "250"
  labels:
    gitops.tier.group: cntk
    gitops.tier.layer: services
spec:
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/influxdb-grafana
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
