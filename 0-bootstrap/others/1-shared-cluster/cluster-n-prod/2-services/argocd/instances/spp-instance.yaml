                  version: latest
              spp:
                proxy:
                  name: spp-proxy
                  service: sppproxy
                  image: nginx-116-rhel7
                  version: latest
                  config: spp-proxy-config
                ui:
                  name: sppui
                  service: ui
                  image: spp-uinginx
                nodejs:
                  name: sppnodejs
                  service: nodejs
                  image: spp-node
                  size: 10Gi
                vadp:
                  name: sppvadp
                  service: vadp
                  image: spp-vadp
                  size: 10Gi
                virgo:
                  name: sppvirgo
                  service: spp
                  image: spp
                  log:
                    name: spp-log
                    size: 10Gi
                  lucene:
                    name: virgo-lucene
                    size: 150Gi
                  limits:
                    memory: 8Gi
                    cpu: 4000m
                kc:
                  name: sppkc
                  service: kc
                  image: spp-kc
                postgres:
                  name: sppdbpostgres
                  image: postgresql-96
                  service: pg
                  version: latest
