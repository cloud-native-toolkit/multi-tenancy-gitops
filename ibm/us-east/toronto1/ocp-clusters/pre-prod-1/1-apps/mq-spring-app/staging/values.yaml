# Default values for mq-spring-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

mq-spring-app:
  name: mq-spring-app-staging
  replicaCount: 1
  image:
    repository: image-registry.openshift-image-registry.svc:5000/dev/mqspring@sha256
    tag: 751d02a4908e2eaceae4974c12ae03bccbaf86903b01198dd8c8d725483eab91
    pullPolicy: IfNotPresent
    http:
      port: 8080
    https:
      port: 8443
    additional:
      port: 8778

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8080

  route:
    enabled: true

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  configmap:
    CHANNEL: DEV.APP.SVRCONN
    CONNECTION_NAME: mq(1414)
    QM: QM1
    QUEUE_NAME: DEV.QUEUE.1
    APP_NAME: SPRINGBOOT-APP

  secret:
    PASSWORD: cGFzc3cwcmQ=
    USER: YXBw

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}
