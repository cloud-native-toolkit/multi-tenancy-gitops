apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prod-mq-server-cert
spec:
  dnsNames:
    - >- 
      *.<cluster-domain>
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: selfsigned-mq-cluster-issuer
  secretName: mq-server-cert
  subject:
    organizations:
    - ibm
