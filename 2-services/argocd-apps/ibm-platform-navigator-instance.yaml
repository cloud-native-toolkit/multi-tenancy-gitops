apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-platform-navigator-instance
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: services
  source:
    path: 2-services/instances/ibm-platform-navigator
    repoURL: https://github.com/csantanapr/multi-tenancy-gitops.git
    targetRevision: bringup
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
