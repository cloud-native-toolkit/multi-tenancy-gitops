apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tools-mq-selfsigned-certificate
  annotations:
    argocd.argoproj.io/sync-wave: "260"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-operators
    server: https://kubernetes.default.svc
  project: services
  source:
    path: 2-services/instances/namespace-tools/mq-selfsigned-certificate
    repoURL: https://github.com/cloud-native-toolkit/multi-tenancy-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
