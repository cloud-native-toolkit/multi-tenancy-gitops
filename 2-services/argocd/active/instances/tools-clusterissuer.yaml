apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tools-clusterissuer
  annotations:
    argocd.argoproj.io/sync-wave: "255"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tools
    server: https://kubernetes.default.svc
  project: services
  source:
    path: 2-services/instances/namespace-tools/selfsigned-clusterissuer
    repoURL: https://github.com/cloud-native-toolkit/multi-tenancy-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
