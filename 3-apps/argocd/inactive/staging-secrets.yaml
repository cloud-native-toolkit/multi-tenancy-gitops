apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-staging-secrets
  annotations:
    argocd.argoproj.io/sync-wave: "300"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: staging
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: 3-apps/instances/namespace-staging/secrets
    repoURL: https://github.com/poonamzham/multi-tenancy-gitops
    targetRevision: demo-mq-v2-poonamzham
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
