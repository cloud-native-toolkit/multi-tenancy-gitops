apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-staging
spec:
  destination:
    namespace: staging
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: i3-infra/namespaces/staging
    repoURL: https://github.com/csantanapr/multi-tenancy-gitops.git
    targetRevision: bringup
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
